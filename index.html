<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<!-- component -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<style>
.star {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 8px;
}

@keyframes twinkle {
  0% {
    transform: scale(1, 1);
    background: rgba(255, 255, 255, 0);
    animation-timing-function: linear;
  }
  20% {
    transform: scale(0.8, 0.8);
    background: rgb(230, 227, 227);
    animation-timing-function: ease-out;
  }
  80% {
    background: rgba(255, 255, 255, 0);
    transform: scale(1, 1);
  }
  100% {
    background: rgba(255, 255, 255, 0);
    transform: scale(1, 1);
  }
}
</style>
<section
      class="homescreen m-0 flex flex-col justify-center items-center bg-gray-800 h-screen text-gray-100 "
    >

    <div class="flex flex-col items-center leading-7 text-center">
      <div>
        
        <h1 class="text-6xl my-auto mx-auto md:text-9xl items-center pb-72">
        Le<span class= "text-yellow-400">AR</span>ning <br />
         <span class="text-yellow-400"> Reimagined <br>
         </h1>
        
         <button onclick ="location.href= 'subjects.html'" type = "button" class="md:text-6xl text-2xl my-20 bg-transparent hover:bg-yellow-400 text-yellow-400 font-semibold hover:text-white py-6 px-24 border border-blue hover:border-transparent rounded animate__animated animate__pulse animate__infinite	infinite">
          Subjects
      </button>
  

     </div>
  </div>
</section>
<script>
for (var i = 0; i < 100; i++) {
  var star =
    '<div class="star m-0" style="animation: twinkle ' +
    (Math.random() * 5 + 5) +
    's linear ' +
    (Math.random() * 1 + 1) +
    's infinite; top: ' +
    Math.random() * $(window).height() +
    'px; left: ' +
    Math.random() * $(window).width() +
    'px;"></div>';
  $('.homescreen').append(star);
}

</script>
